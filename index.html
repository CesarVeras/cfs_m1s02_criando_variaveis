<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>cfs_m1s02_criando_variaveis</title>
</head>
<body>
	<h1>
		[M1S02] Ex 3 - Criando variáveis
	</h1>	
	<section>
		<p>
			<strong>
				Seguindo os padrões de nomenclatura, crie uma variável do tipo Number e outra do tipo String;
			</strong>
		</p>
	</section>
	<section>
		<p data-resposta></p>
	</section>
	<script>
		let numero = 7;
		let texto = "sete";

		document.querySelector('[data-resposta]').innerHTML = `let numero = ${numero};<br>let texto = "${texto}";`
	</script>
</body>
</html>
